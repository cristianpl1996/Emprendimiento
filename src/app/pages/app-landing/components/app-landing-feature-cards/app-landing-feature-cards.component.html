<section id="features" class="section features">
  <div class="container">
    <div class="section-heading text-center">
      <h2 class="bold">Caracteristicas Innovadoras</h2>
      <p class="lead text-secondary">
        Aplicativo con integracion de realidad aumentada para observar sus medicamentos.
      </p>
    </div>

    <div class="row gap-y text-center text-md-left">
      <div
        class="col-md-4 py-4 rounded shadow-hover"
        *ngFor="let element of elements"
      >
        <dc-feather
          class="cont"
          [name]="element.icon"
          [iconClass]="'stroke-primary mb-3'" 
        ></dc-feather>
        <h5 class="bold text-center">{{ element.title }}</h5>
      </div>
    </div>
  </div>
</section>
