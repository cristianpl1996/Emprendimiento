<section class="section" style="margin-bottom: 50px;">
  <div class="container bring-to-front">
    <div
      class="shadow rounded text-center blanket blanket-dark alpha-8 text-contrast p-5 image-background cover"
      style="background-image: url('assets/img/ar.jpg')"
    >
      <div class="content">
        <div class="section-heading">
          <h2 class="text-contrast">Descubre que es realidad aumentada</h2>
        </div>

        <p class="handwritten highlight font-md">Reproduce el video</p>

        <a
          href="https://youtu.be/d1TPnhiA8NE"
          class="btn btn-circle btn-lg btn-primary"
        >
          <dc-feather
            [name]="'play'"
            class="ml-2"
            stroke-width="1"
          ></dc-feather>
        </a>
      </div>
    </div>
  </div>
</section>
